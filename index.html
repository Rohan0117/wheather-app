<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button>Search</button>
        </div>
        <div class="weather">
            <img src="https://cdn-icons-png.flaticon.com/128/7780/7780231.png" class="weather-icon">
            <h1 id="temp">22Â°C</h1>
            <h2 id="city">Bhopal</h2>
        </div>
        <div class="details">
            <div class="cols">
              <img src="https://cdn-icons-png.flaticon.com/128/13944/13944027.png" id="img1">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="cols">
                <img src="https://cdn-icons-png.flaticon.com/128/959/959711.png" id="img2">
                <div>
                    <p class="wind">5 Kmph</p>
                    <p>Wind-Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
